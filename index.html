<!DOCTYPE html>
<html lang="id">
<head>

                <button class="toggle-sidebar-button" onclick="toggleSidebar()">‚úï</button>
            </div>
            <ul class="sidebar-nav">
                <li><a href="#" onclick="showContent('welcome')"><span class="sidebar-nav-icon">üè†</span><span class="nav-text" data-lang="home">Halaman Awal</span></a></li>
                <li><a href="#" onclick="showContent('bug-list')"><span class="sidebar-nav-icon">üìë</span><span class="nav-text" data-lang="bugList">Daftar Jenis Bug</span></a></li>

            </ul>
            <div class="sidebar-footer">
                <div class="theme-switcher">
                    <span class="switcher-label" data-lang="theme">Mode:</span>
                    <button id="theme-toggle" class="switcher-button">
                        <span class="theme-icon">‚òÄÔ∏è</span>
                    </button>

                </div>
            </div>
        </div>
        
        <div class="main-content" id="main-content">
            <div class="content-wrapper">
                <div id="content-welcome" class="content-container active">
                    <div id="welcome-page">
                        <h1 id="welcome-title" data-lang="welcomeTitle">Red Team Archives</h1>

                </div>

                <div id="content-bug-list" class="content-container">

                </div>

                <div id="content-roadmap" class="content-container">
                    <div class="content-header">
                        <h2 data-lang="roadmapHeader">Peta Jalan Belajar</h2>
                    </div>
                    <div class="roadmap-container">

                <div id="content-tools" class="content-container">

                        <h2 data-lang="toolsHeader">15 Tools Populer</h2>

            </div>
